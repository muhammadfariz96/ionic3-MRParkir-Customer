<ion-content class="background">
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input (keyup.enter)="login(user)" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item></ion-item>
        <button ion-button block outline color="light" (click)="login(user)">Login</button>
        <ion-item></ion-item>
        <button ion-button clear full color="light" (click)="register()">Don't have an account? Register</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
