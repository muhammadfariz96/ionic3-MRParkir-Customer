<ion-header>
    <ion-navbar color="primary">
    <ion-title class="text-center">Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-list no-lines>
        <ion-card-content>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item></ion-item>
      <button ion-button block outline color="light" (click)="changePass(email)">Submit</button>
      </ion-card-content>
    </ion-list>
  </ion-card>
</ion-content>
